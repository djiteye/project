<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="tab">
    <h6>ajouter un nouvel utilisateur ici</h6>
    <div class="spacer"></div>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <span class="material-symbols-outlined">
        add
        </span>
  </button>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="getlist()" #listuvalidate='ngForm'>
        <div class="modal-body">
            <input type="text" [(ngModel)]="hero.username" #username='ngModel' class="form-control" id="username" name="username" placeholder="username" required="once">
            <input type="password" [(ngModel)]="hero.password" #password='ngModel' class="form-control" id="password" name="password" placeholder="password" required="once">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit"(click)="getlist()" class="btn btn-primary">validate</button>
        </div>
    </form>
      </div>
    </div>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">username</th>
        <th scope="col">password</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr  *ngFor="let heroes of getlist()">
        <th scope="row">1</th>
        <td>{{heroes.username}}</td>
        <td>{{heroes.password}}</td>
      </tr>
    </tbody>
  </table>
